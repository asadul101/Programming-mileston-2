<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 2px solid saddlebrown;
            transition: width 5s, height 5s,transform 2s;
        }
        .box:hover{
            width: 300px;
            height: 300px;
            background: hotpink;
            transform: rotate(75deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Transition</h1>
    </div>
    <div class="box">
        <h1>Transition</h1>
    </div>
    <div class="box">
        <h1>Transition</h1>
    </div>
</body>
</html>
